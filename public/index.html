<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 야한채팅</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fce4ec;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 100%;
            max-width: 480px;
            height: 100%;
            max-height: 800px;
            background: white;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header {
            background: #e91e63;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.2rem;
        }

        #exit-btn {
            background: white;
            color: #e91e63;
            border: none;
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #fdfdfd;
        }

        .message {
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
            word-wrap: break-word;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .my-msg {
            align-self: flex-end;
            background: #f8bbd0;
            color: #880e4f;
            border-bottom-right-radius: 5px;
        }

        .admin-msg {
            align-self: flex-start;
            background: #e0e0e0;
            color: #333;
            border-bottom-left-radius: 5px;
        }

        .system-msg {
            align-self: center;
            background: transparent;
            color: #999;
            font-size: 0.8rem;
            margin: 10px 0;
        }

        form {
            display: flex;
            padding: 10px;
            background: #f5f5f5;
            border-top: 1px solid #eee;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            margin-right: 10px;
        }

        button {
            background: #e91e63;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        button:hover {
            background: #c2185b;
        }

        /* Scrollbar */
        #messages::-webkit-scrollbar {
            width: 6px;
        }

        #messages::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <header>
            <h1>AI야한채팅</h1>
            <button id="exit-btn">종료</button>
        </header>
        <div id="messages">
            <!-- Messages will appear here -->
        </div>
        <form id="chat-form">
            <input type="text" id="msg-input" placeholder="메시지를 입력하세요..." required autocomplete="off">
            <button type="submit">전송</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const messagesDiv = document.getElementById('messages');
        const form = document.getElementById('chat-form');
        const input = document.getElementById('msg-input');
        const exitBtn = document.getElementById('exit-btn');
        let myUUID = '';

        // Auto join on connect
        socket.on('connect', () => {
            console.log('Connected');
            socket.emit('join_user');
        });

        socket.on('user_init', (data) => {
            myUUID = data.uuid;
            addSystemMessage('익명으로 즐기는 AI야한채팅에 오신걸 환영합니다. AI캐릭터에게 당신의 판타지를 실현하세요');
        });

        socket.on('new_message', (msgData) => {
            if (msgData.sender === 'admin') {
                addMessage(msgData.text, 'admin');
            }
        });

        // Handle Disconnect (End of chat)
        socket.on('disconnect', () => {
            addSystemMessage('연결이 종료되었습니다.');
            input.disabled = true;
            form.querySelector('button').disabled = true;
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = input.value.trim();
            if (text) {
                // Optimistic UI update
                addMessage(text, 'my');
                socket.emit('msg_user_to_admin', text);
                input.value = '';
            }
        });

        exitBtn.addEventListener('click', () => {
            if (confirm('정말 대화를 종료하시겠습니까?\n대화 내용은 즉시 삭제됩니다.')) {
                socket.disconnect();
                window.location.reload(); // Refresh to get new ID or reset state
            }
        });

        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = `message ${type}-msg`;
            div.textContent = text;
            messagesDiv.appendChild(div);
            scrollToBottom();
        }

        function addSystemMessage(text) {
            const div = document.createElement('div');
            div.className = 'message system-msg';
            div.textContent = text;
            messagesDiv.appendChild(div);
            scrollToBottom();
        }

        function scrollToBottom() {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>

</html>
